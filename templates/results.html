<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Analysis - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        {% if results %}
            <ul class="result-list">
                {% for result in results %}
                    <li class="result-item">{{ result }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found. Please upload a valid file.</p>
        {% endif %}
        <a class="upload-link" href="/" aria-label="Upload Another File">Upload another file</a>
    </div>
</body>
</html>
